<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TaskBoard</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="app">
        <header>
            <h1>TABLE BOARD</h1>
            <button class="sort" data-order="asc">Sort: desc</button>
            <hr>            
        </header>
        <table border="1" width="100%">
            <tr>
                <th>ID</th>
                <th>Name</th>
                <th>LastName</th>
                <th>MaidenName</th>
                <th>Gender</th>
                <th>Age</th>
                <th>Email</th>
                <th>Phone</th>
            </tr>
            <tbody class="app-list"></tbody>
        </table>
        <hr>
        <div class="table-arrows">
            <button class="arrow btn-left"></button>
            <button class="arrow btn-right"></button>
        </div>
    </div>

    <script src="./main.js"></script>
</body>
</html>
